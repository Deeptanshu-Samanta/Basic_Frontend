<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potato Advisor Bot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>
  <div id="msg"></div>

  <button class="menu-btn" id="menuBtn">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>

  <div class="sidebar" id="sidebar">
    <h2>Settings</h2>
    <ul>
      <li>Profile</li>
      <li>Preferences</li>
      <li>Logout</li>
    </ul>
  </div>
  <div class="overlay" id="overlay"></div>

  <header>
    <h1> Welcome to Potato Disease Advisor</h1>
  </header>
  <script src="js_ini.js"></script>
  <main>
    <fieldset id="locationFieldset" class="slide-in">
      <legend for="locationInput" class="location-label">Where do you live?</legend>
      <input type="text" id="locationInput" placeholder="Enter your location" />
      <button class="locationBtn" id="locationBtn" onclick="showUploadSection()">Next</button>
    </fieldset>

    <section id="uploadSection" class="slide-out" style="display:none;">
      <p>Upload a potato leaf image to detect disease and get treatment advice:</p>
      <input class='files' type="file" id="leafInput" accept="image/*" />
      <button class='analyze-button' onclick="analyze()">Analyze</button>
      <button class="back-button" onclick="location.reload()">Back</button>
      <div id="result"></div>
    </section>
  </main>
</body>
</html>
